---
detect_relations: true
options:
  collate: latin1_swedish_ci
  charset: latin1
  type: InnoDB

#put sample yaml here
Account:
  columns:
    id:
      type: integer(4)
      primary: true
      notnull: true
      autoincrement: true
    username:
      type: string(50)
    password:
      type: string(50)
    email:
      type: string(50)
    name:
      type: string(50)
    company:
      type: string(50)
    created:
      type: int(11)


